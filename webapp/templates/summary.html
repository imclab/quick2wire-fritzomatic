<!DOCTYPE html>
<title>Fritzomatic: {{ component.label() }}</title>
<link rel="stylesheet" href="/static/lib/bootstrap.min.css">
<style>
  img { border: 1px solid #aaaaaa; margin: 2px;}
</style>

<div class="container">

  <div>
    <a href="{{ url_for('homepage') }}">Home</a>
  </div>

  <h1>
    <a href="icon"><img src="icon" style="background-color: #cccccc"></a>
    {{ component.label() }}
  </h1>

  <div class="row">

    <div class="span4">
      <h2>Breadboard</h2>
      <a href="breadboard"><img src="breadboard" style="background-color: #cccccc;"></a>
    </div>

    <div class="span4">
      <h2>Schematic</h2>
      <a href="schematic"><img src="schematic" style="background-color: #ffffff;"></a>
    </div>

    <div class="span4">
      <h2>PCB</h2>
      <a href="pcb"><img src="pcb" style="background-color: #69947a;"></a>
    </div>

  </div>

  <div>
    <a href="json">JSON</a>
  </div>

  <form action="{{ url_for('update') }}" method="post">
    <textarea name="data" class="span12" style="height: 500px">{{ component.json() }}</textarea><br>
    <input type="submit" class="btn" value="Update">
  </form>

</div>
